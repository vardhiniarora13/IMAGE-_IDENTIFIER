 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading">Image-Recognizer</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_object">
        Pop It
        <hr>
        Mask
        <hr>
        textbook
        <hr>
        Cube
        <hr>
        HairBand
        <hr>
        Pencil
        <hr>
        Pen
        <hr>
        Sketch Pen 
        <hr>
        EarPhones
        <hr>
        Sharpner
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>


      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="photo()" class="btn btn-primary">Take phot</button>
      <br><br>
      <button onclick="object()" class="btn btn-success">identify object</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy :<span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
